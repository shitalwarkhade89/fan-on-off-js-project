<!DOCTYPE html>
<html>
<head>
    
    <title>Fan On Off</title>
    <style>
    .btn{
        background-color: tomato;
        color: white;
        font-weight: bold;
        font-family: 'Courier New', Courier, monospace;
        font-size: 30px;
        padding: 10px;
        padding-left: 20px;
        padding-right: 20px;
        margin: 10px;
        width: 200px;
        border-radius: 20px;
        border: none;
    }
    .btn:hover{
        cursor: pointer;
    }
    </style>
</head>

<body>
    <img src="fan-off.png" alt="off" id="fan">
    <br> <br>
    <button class="btn"   type="button" onclick="togglefan()">
        ON/OFF
    </button>

    <script>
        const fanElement = document.getElementById('fan');
        let state = false;

        function togglefan() 
        {
            if(state==false)   
            {
                fanElement.src = 'fan-on.gif';
                state = true;
            }  
            else
            {
                fanElement.src = 'fan-off.png';
                state = false;
            }
        }
    </script>
</body>
</html>
